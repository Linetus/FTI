<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FTILand - Contacto</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Estilo personalizado para el mapa */
        #map {
            height: 400px; /* Altura del mapa en dispositivos móviles */
            width: 100%; /* Ancho completo del contenedor */
            max-width: 600px; /* Ancho máximo del mapa en dispositivos de escritorio */
            margin: 0 auto; /* Centrar el mapa horizontalmente */
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="bg-light-blue text-center py-3">
        <div class="container">
            <img src="imagenes/logo/FTILand.png" alt="Logo de FTILand" style="max-width: 216px; max-height: 115px; width: 100%;">
        </div>
    </header>

    <!-- Navigation Menu -->
    <!-- Código del menú de navegación -->

    <!-- Main Content -->
    <div class="container">
        <h1 class="text-center mt-5">Contacto</h1>
        <div class="row mt-4">
            <div class="col-md-6">
                <h2>Información de Contacto</h2>
                <p><strong>Teléfono:</strong> +34 123 456 789</p>
                <p><strong>Email:</strong> contacto@ftiland.com</p>
                <p><strong>Dirección:</strong> Calle de la Fantasía, 123, 28080 Madrid, España</p>
            </div>
            <div class="col-md-6">
                <h2>Redes Sociales</h2>
                <!-- Iconos de redes sociales -->
            </div>
        </div>
    </div>

    <!-- Google Maps -->
    <div id="map"></div>

    <!-- Footer -->
    <!-- Código del pie de página -->

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Inicialización del mapa
        function initMap() {
            const myLatLng = { lat: 40.416775, lng: -3.703790 }; // Coordenadas de Madrid
            const map = new google.maps.Map(document.getElementById("map"), {
                center: myLatLng,
                zoom: 12, // Zoom inicial
            });
            // Marcador en la ubicación especificada
            const marker = new google.maps.Marker({
                position: myLatLng,
                map,
                title: "FTILand - Parque de Atracciones",
            });
        }
    </script>
    <!-- Carga asíncrona de la API de Google Maps -->
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBWn7cINgWatU92iX-OAM3ZZ9uqJRJPvvc&callback=initMap">
    </script>
</body>
</html>
